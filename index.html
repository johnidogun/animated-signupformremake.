<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./remake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
       <link rel="stylesheet" href="link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Nunito:wght@500&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Fruktur&family=Nunito:wght@500&family=Poppins:wght@500;600&family=Quicksand&display=swap" rel="stylesheet">
    <title>SignUp form</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="banner">
                <h1>Hello Peeps!</h1>
                <p>Enter your personal details here </p>
            </div>
            <div class="blue-bg">
                <button class="blue-bg-button">Signup</button>
            </div>
            <div class="blues-bg">
                <button class="blue-bg-button">Login</button>
            </div>
            <form class="signup-form">
                <h1>Create Account</h1>
                <div class="social-media">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>

                <p>Or Use your email address</p>

                <div class="input-group" >
                    <i class=" fas fa-user"> </i>
                    <input type="text" placeholder="Name">

                </div>
                <div class="input-group" >
                    <i class=" fas fa-envelope"> </i>
                    <input type="text" placeholder="Email">

                </div>

                <div class="input-group" >
                    <i class=" fas fa-lock"> </i>
                    <input type="text" placeholder="Password">

                </div>

                <button type="button"> Signup</button>

    
            </form>


        </div>

    </div>










    <script src="./remake.js"></script>
    
</body>
</html>
